<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othello Netmatters<!-- Netmatters | Full Service Digital Agency | Norwich, Norfolk | Netmatters --></title>
    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="/assets/images/logo/logo-thumbnail-transparent.png">
    <!-- Description -->
    <meta name="description" property="description" content="Netmatters offers Software Development, Digital Marketing, IT Support, Web Design, Telecoms, and CyberSecurity to help your business get the best results. Contact us now.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="full-page flex">
        <!-- ------------------------------- Header -------------------------------- -->
        <header id="header" class="header">
            <div class="header-inner inner flex">
                <!-- Logo -->
                <div class="logo-container flex">
                    <a href="#" class="logo">
                        <img src="/assets/images/logo/logo.png" alt="NetMatters">
                    </a>
                </div>
                <!-- Actions Buttons -->
                <div class="actions flex">
                    <!-- Buttons for larger screens -->
                    <div class="buttons flex hidden-md hidden-sm hidden-xs">
                        <!-- Support Button -->
                        <a href="#" class="btn support-lg flex">
                            <span class="icon fas fa-mouse"></span>
                            <span class="btn-text text-uppercase text-center">Support</span>
                        </a>
                        <!-- Contact Button Large Screens -->
                        <a href="#" class="btn contact-lg flex">
                            <span class="icon icon-paper-plane"></span>
                            <span class="btn-text text-uppercase text-center">Contact</span>
                        </a>
                    </div><!-- .buttons-lg -->
                    <!-- Contact Button (Mobile) -->
                    <div class="contact-sm hidden-md hidden-lg hidden-xl hidden-xxl">
                        <a href="#" class="mobile-sms">
                            <span class="icon-phone_in_talk"></span>
                        </a>
                    </div>
                    <!-- Search for medium screens -->
                    <div class="search-md hidden-xs hidden-sm">
                        <form action="#" class="search-form">
                            <div class="input-container flex">
                                <input type="text" placeholder="Search..." class="input-field hidden-lg">
                                <!-- Search Button -->
                                <div class=" btn search-btn flex">
                                    <span class="icon-search text-center"></span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- Menu Button -->
                    <div class="menu-btn btn btn-primary flex">
                        <div class="burger-container">
                            <span class="menu-burger"></span>
                        </div>
                        <span class="menu-title text-uppercase">menu</span>
                    </div>
                </div><!-- .actions -->
            </div><!-- .header-inner -->
            
            <!-- Mobile Search // Put it outside of header-inner because it wouldn't go onto new row -->
            <div class="search-sm inner hidden-md hidden-lg hidden-xl hidden-xxl">
                <form action="#" class="search-form">
                    <div class="input-container flex">
                        <input type="text" placeholder="Search..." class="input-field">
                        <span class="icon-search"></span>
                    </div>
                </form>
            </div>
        </header>
        
        <!-- ----------------------------------------------------------------------- -->
        <!--                                Services                                 -->
        <!-- ----------------------------------------------------------------------- -->
        <section id="services" class="services">

            <!-- <div class="banner flex">
                <!~~ Image ~~>

                    <!~~ Text Overlay ~~>
                    <div class="content-info">

                                <h1>Web Design</h1>
                                
                                <p>For businesses looking to make a strong <br />

                                    <a href="#" class="btn btn-web">
                                        Find Out More
                                        <span class="icon-arrow-thin-right"></span>

                                </div>
                            </div>
                        </div>
                    </div><!~~ .content-info ~~>
                </div><!~~ .banner-content ~~>
            </div><!~~ .banner ~~>   -->
        </section>
